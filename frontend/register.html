<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <nav class="auth-navbar">
        <div class="nav-container">
            <h1 class="nav-title">Expense Tracker</h1>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Login</a>
                <a href="register.html" class="nav-link active">Register</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="aboutus.html" class="nav-link">About Us</a>
            </div>
        </div>
    </nav>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Create Account</h1>
            <p class="auth-subtitle">Create your account</p>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password (min 6 characters)">
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <button type="submit" class="btn-primary">Register</button>
            </form>

            <p class="auth-link">
                Already have an account? <a href="index.html">Login</a>
            </p>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
